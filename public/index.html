<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Pokemon chains game</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	
	<body>

		<header>
			<img src="img/pokemon-chains-logo.png" alt="Pokemon Chains">
			<h4>My top score</h4>
			<span class="top-score">0</span>
		</header>
		
		<main>
			<section class="active-game">
				<section class="game-functions">
					<section class="player-input">
						<div class="instructions">
							<h2>Enter the name of a pokemon starting with the last letter of this pokemon:</h2>
							<div class="card">
								<img id="chain-head-img" src="" alt="">
								<h3 id="chain-head-name">Name</h3>
							</div>
						</div>
						
						<input class="active-game-input" type="text" name="" value="">
						<button id="chain-button" class="active-game-button" type="button" name="button">Chain Pokemon</button>
						<button id="new-game" class="hidden" type="button" name="button" onClick="window.location.reload();">New Game</button>
						<h4 class="error-message"></h4>
					</section>
					<section class="stats-tracking">
						<p>You have chained </p>
						<span class="active-chain">1</span> 
						<p>pokemon </p>
						<div class="lives">
							<span id="life-1">❤</span>
							<span id="life-2">❤</span>
							<span id="life-3">❤</span>
						</div>
					</section>
				</section>
				<section class="chain-display">
					<ul>
						<li>
							<div class="card">
								<img id="first-card-img" src="" alt="">
								<h3 id="first-card-name">Name</h3>
							</div>
						</li>
					</ul>
				</section>
			</section>
			<aside>
				<h3>Leaderboard</h3>
				<table>
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Name</th>
							<th scope="col">Country</th>
						</tr>
					</thead>
					
					<tbody>
						<!--
						<tr>
							<td>20</td>
							<td>Doug</td>
							<td> 🇺🇸 </td>
						</tr>
						<tr>
							<td>19</td>
							<td>Larissa</td>
							<td>🇰🇷</td>
						</tr>
						<tr>
							<td>19</td>
							<td>Rolph</td>
							<td>🇰🇷</td>
						</tr>
						-->
					</tbody>
				</table>
			</aside>
		</main>

		<!-- Modal Overlay -->
    	<div id="modal-overlay" class="modal-overlay">
        	<div class="modal">
            	<h2>🏆 Congratulations!</h2>
            	<p>You made the leaderboard!</p>
            
            	<input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
            
            	<select id="player-country">
                	<option value="">Select your country</option>
                	<option value="🇺🇸">🇺🇸 United States</option>
                	<option value="🇰🇷">🇰🇷 South Korea</option>
                	<option value="🇯🇵">🇯🇵 Japan</option>
                	<option value="🇬🇧">🇬🇧 United Kingdom</option>
                	<option value="🇨🇦">🇨🇦 Canada</option>
                	<option value="🇦🇺">🇦🇺 Australia</option>
                	<option value="🇩🇪">🇩🇪 Germany</option>
                	<option value="🇫🇷">🇫🇷 France</option>
                	<option value="🇧🇷">🇧🇷 Brazil</option>
                	<option value="🇲🇽">🇲🇽 Mexico</option>
            	</select>
            
            	<div class="modal-buttons">
                	<button class="modal-btn cancel" onclick="closeModal()">Cancel</button>
                	<button class="modal-btn confirm" onclick="submitLeaderboard()">Add to Leaderboard</button>
            	</div>
        	</div>
    	</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
